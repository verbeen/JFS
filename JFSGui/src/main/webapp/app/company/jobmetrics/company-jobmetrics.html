<div id="jfsCompanyJobMetrics">
    <div class="row">
        <div class="col-md-12">
            <h2>Job metrics</h2>
            <hr>

            <div ng-if="noResults.info || noResults.error">
                <div class="alert" ng-class="{ 'alert-info': noResults.info, 'alert-danger': noResults.error }">
                    <strong>{{ noResults.title }}</strong> {{ noResults.text }}
                </div>
            </div>

            <div ng-if="!noResults.info && !noResults.error" class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Offer ID</th>
                            <th>List views</th>
                            <th>Detail views</th>
                            <th>Apply clicks</th>
                            <th>&nbsp;</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="metric in metrics">
                            <td><a href="#/job/profile/{{metric.offerId}}">{{ metric.offerId }}</a></td>
                            <td>{{ metric.listViewCount }}</td>
                            <td>{{ metric.detailViewCount }}</td>
                            <td>{{ metric.applyClickCount }}</td>
                            <td>
                                <button ng-click="edit();" type="button" class="btn btn-default btn-xs jfsAdminButton">
                                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                </button>
                                <button ng-click="remove();" type="button" class="btn btn-default btn-xs jfsAdminButton">
                                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
