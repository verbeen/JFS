<div id="jfsAdminUserList">
    <div class="row">
        <form name="jobSearchForm" ng-submit="vm.search()" id="userSearchForm" class="form-inline" role="form">
            <div class="form-group">
                <label id="jobSearchLabel" class="control-label">Search:</label>
                <div class="input-group">
                    <input type="text" class="form-control" ng-model="" placeholder="User Name">
                    <div class="searchButton input-group-addon" ng-click="">
                        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <input type="text" class="form-control" ng-model="" placeholder="User Type">
                    <div class="searchButton input-group-addon" ng-click="">
                        <span class="glyphicon glyphicon-random" aria-hidden="true"></span>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Search</button>

            <div ng-if="vm.dataLoading" class="form-group">
                <div class="loadingAnimation">
                </div>
            </div>

        </form>
        <div class="col-md-8">
            <form name="form" role="form">
                <div class="col-md-12">
                    <h2>Manage Members</h2>

                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>User Name</th>
                                    <th>Email</th>
                                    <th>User Type</th>
                                    <th>&nbsp;</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="user in users">
                                    <td>{{user.userId}}</td>
                                    <td>{{user.userId}}@vishnusr.com</td>
                                    <td>{{user.type}}</td>
                                    <td>
                                        <button ng-click="vm.remove();" type="button" class="btn btn-default btn-xs jfsAdminButton">
                                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
