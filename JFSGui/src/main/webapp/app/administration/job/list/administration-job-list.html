<div class="col-xs-12 col-xs-offset-0
    col-sm-12 col-sm-offset-0
    col-md-12 col-md-offset-0
    col-lg-12 col-lg-offset-0">
    <h2>Administer job offers</h2>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Function</th>
                    <th>Location</th>
                    <th>Type</th>
                    <th>Company</th>
                    <th>Duration</th>
                    <th>Valid from</th>
                    <th>Valid until</th>
                    <th>Website</th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="t in getTimes(10) track by $index">
                    <td>Support Tools Engineering Manager</td>
                    <td>Support Tools Engineering Manager</td>
                    <td>Remote</td>
                    <td>full_time</td>
                    <td>GitHub</td>
                    <td>6 months</td>
                    <td>01.04.2016</td>
                    <td>01.07.2016</td>
                    <td>https://github.com/about/jobs</td>
                    <td>
                        <button ng-click="edit();" type="button" class="btn btn-default btn-xs jfs-adminButton">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </button>
                        <button ng-click="remove();" type="button" class="btn btn-default btn-xs jfs-adminButton">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
