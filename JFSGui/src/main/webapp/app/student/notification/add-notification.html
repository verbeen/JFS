

{{5+5}}

<div class="col-md-12">
    <div class="col-md-3">
    </div>
    <div class="col-md-6">
    Manage Notification Settings here<hr>
        <div class="col-md-8">
              <br><br>
            <div class="form-group">
                <label id="AddJobSettingsLabel" class="control-label">Add notifications:</label>
                <div class="input-group">
                    <button aria-label="Select" type="button" class="btn btn-default form-control"
                            ng-model="selectedJobSearch.type" data-placeholder="Type" data-html="1"
                            bs-options="type.value as type.label for type in jobSearch.type" bs-select>
                    </button>
                    <div class="searchButton input-group-addon">
                        <span class="glyphicon glyphicon-list" aria-hidden="true"></span>
                    </div>

                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <input type="text" class="form-control" ng-model="selectedJobSearch.location" placeholder="Location">
                    <div class="searchButton input-group-addon">
                        <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <input type="text" class="form-control" ng-model="" placeholder="Skill">
                    <div class="searchButton input-group-addon">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </div>
                </div>
            </div>

            <button ng-click="redirect()" class="btn btn-primary">Go Back</button>
            <button type="submit" class="btn btn-primary">Save Settings</button>
        </div>
    </div>

    <tags-input class="bootstrap"
                ng-model="movies"
                placeholder="Add a movie"
                replace-spaces-with-dashes="false">
        <auto-complete source="loadMovies($query)"
                       min-length="0"
                       debounce-delay="3"
                       max-results="5"
                       maxResultsToShow = "3"></auto-complete>
    </tags-input>
    <p>Model: {{movies}}</p>

</div>
