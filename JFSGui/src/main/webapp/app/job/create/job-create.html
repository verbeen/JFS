<div class="row">

    <div class="col-md-12" >

            <div class="col-md-3" >

            </div>
                <div class="col-md-6" >
               <h4>Add a new Job</h4>
                    <br><hr>
                    <form class="form-horizontal" ng-submit="vm.create()" role="form">

                        <div class="form-group">
                            <label for="jobName" class="col-md-3 control-label">Job Name</label>
                            <div class="col-sm-9">
                                <input type="text" ng-model="vm.jobProfile.jobName" class="form-control" id="jobName" placeholder="Job Name">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 control-label">Job Type</label>
                            <div class="col-md-5">
                                <div class="input-group ">
                                    <button aria-label="Select" type="button" class="btn btn-default form-control"
                                            ng-model="vm.jobProfile.type" data-placeholder="Type" data-html="1"
                                            bs-options="type.value as type.label for type in vm.jobProfileParams.type"  bs-select>
                                    </button>
                                    <div class="searchButton input-group-addon" >
                                        <span class="glyphicon glyphicon-list" aria-hidden="true"></span>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="form-group">
                        <label for="jobDescription" class="col-md-3 control-label">Job Description</label>
                                    <div class="col-md-9">
                                    <textarea class="form-control" rows="3" placeholder="Job Description" ng-model="vm.jobProfile.jobDescription" id="jobDescription"></textarea>
                                    </div>
                        </div>

                        <div class="form-group">
                            <label for="jobTask" class="col-md-3 control-label">Job Task</label>
                                <div class="col-md-9">
                                    <textarea class="form-control" rows="3" ng-model="vm.jobProfile.jobTask" placeholder="Job Task" id="jobTask"></textarea>
                                </div>
                        </div>


                        <div class="form-group" ng-class="{'has-error': datepickerForm.date.$invalid}">
                            <label for="jobCreateValidTillDate" class="col-md-3 control-label">Valid Till Date</label>
                            <div class="col-md-7">
                                <div class="input-group">
                                    <input id="jobCreateValidTillDate" type="text" class="form-control"
                                           placeholder="Valid Till Date" ng-model="vm.jobProfile.validTilldate" name="validTillDate" bs-datepicker>
                                    <div class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="form-group" ng-class="{'has-error': datepickerForm.date.$invalid}">
                            <label for="jobCreateDurationFrom" class="col-md-3 control-label">Duration From</label>
                            <div class="col-md-7">
                                <div class="input-group">
                                    <input id="jobCreateDurationFrom" type="text" class="form-control"
                                           placeholder="Duration From:" ng-model="vm.jobProfile.durationFrom" bs-datepicker>
                                    <div class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {{vm.jobProfile.durationFrom}}

                        {{test}}


                        <div class="form-group" ng-class="{'has-error': datepickerForm.date.$invalid}">
                            <label for="jobCreateDurationTo" class="col-md-3 control-label">Duration To</label>
                            <div class="col-md-7">
                                <div class="input-group">
                                    <input id="jobCreateDurationTo" type="text" class="form-control"
                                           placeholder="Duration To:" ng-model="vm.jobProfile.durationTo" bs-datepicker>
                                    <div class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="jobCreateLocation" class="col-md-3 control-label">Location</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" ng-model="vm.jobProfile.location" id="jobCreateLocation" placeholder="Location">
                                </div>
                        </div>

                        <div class="form-group">
                            <label for="jobAddress" class="col-md-3 control-label">Address</label>
                                <div class="col-md-9">
                                    <textarea class="form-control" rows="3" ng-model="vm.jobProfile.address" placeholder="Address" id="jobAddress"></textarea>
                                </div>
                        </div>

                        <div class="form-group">
                            <label for="jobContactPerson" class="col-md-3 control-label">Contact Person</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" id="jobContactPerson" ng-model="vm.jobProfile.contactPerson" placeholder="Contact Person" >
                                </div>
                        </div>
                        <div class="form-group">
                            <label for="jobContactemail" class="col-md-3 control-label">Email</label>
                            <div class="col-md-9">
                                <input type="email" name="email" class="form-control" id="jobContactemail" ng-model="vm.jobProfile.email" placeholder="example@domain.com" >
                            </div>
                        </div>

                        <br>
                        <br>
                        <br>
                        <hr>

                        <div class="row">
                            <div class="form-group">
                                <div class="col-md-offset-8 col-md-10">
                                    <button type="submit" class="btn btn-primary">Save Job</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>



        <div class="col-md-3" >
        </div>

    </div>

</div>
