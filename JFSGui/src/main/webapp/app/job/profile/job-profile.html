<div class="row">

    <div class="col-md-12" >

        <div class="col-md-3" >

        </div>
        <div class="col-md-6" >
            <h4>Add a new Job</h4>
            <br><hr>
            <form class="form-horizontal">

                <div class="form-group">
                    <label for="jobName" class="col-md-3 control-label">Job Name</label>
                    <div class="col-sm-9">
                        <p>java</p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-3 control-label">Job Type</label>
                    <div class="col-md-5">
                        <p>Part Time</p>
                        </div>
                </div>


                <div class="form-group">
                    <label for="jobDescription" class="col-md-3 control-label">Job Description</label>
                    <div class="col-md-9">
                        <p>Programming Knowledge</p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="jobTask" class="col-md-3 control-label">Job Task</label>
                    <div class="col-md-9">
                        <p>Programmer</p>
                    </div>
                </div>


                <div class="form-group" ng-class="{'has-error': datepickerForm.date.$invalid}">
                    <label for="jobCreateValidTillDate" class="col-md-3 control-label">Valid Till Date</label>
                    <div class="col-md-7">
                        <p>12/12/1015</p>                    </div>
                </div>


                <div class="form-group" ng-class="{'has-error': datepickerForm.date.$invalid}">
                    <label for="jobCreateDurationFrom" class="col-md-3 control-label">Duration From</label>
                    <div class="col-md-7">
                        <p>12/11/1015</p>
                    </div>
                </div>


                <div class="form-group" ng-class="{'has-error': datepickerForm.date.$invalid}">
                    <label for="jobCreateDurationTo" class="col-md-3 control-label">Duration To</label>
                    <div class="col-md-7">
                        <p>12/12/1016</p>   </div>
                </div>

                <div class="form-group">
                    <label for="jobCreateCountry" class="col-md-3 control-label">Country</label>
                    <div class="col-md-9">
                        <p>Germany</p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="jobAddress" class="col-md-3 control-label">Address</label>
                    <div class="col-md-9">
                        <p>#33, xxx, stuttgart</p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="jobContactPerson" class="col-md-3 control-label">Contact Person</label>
                    <div class="col-md-9">
                       <p>xyz</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="jobContactemail" class="col-md-3 control-label">Email</label>
                    <div class="col-md-9">
                        <p>xyz@gmail.com</p>
                    </div>
                </div>

                <br>
                <br>
                <br>
                <hr>

                <div class="row">
                    <div class="form-group">
                        <div class="col-md-offset-8 col-md-10">
                            <button type="submit" class="btn btn-primary">Go Back</button>

                            <button type="submit" class="btn btn-primary">Apply</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>



        <div class="col-md-3" >
        </div>

    </div>

</div>
